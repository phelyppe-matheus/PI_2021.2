<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>App Services</title>
</head>
<body>
    <div class="acoes">
        <h1>Cadastrar serviços</h1>
        <input type="text" id="title" placeholder="Título">
        <input type="number" id="budget" placeholder="Orçamento">
        <input type="text" id="description" placeholder="Descrição">
        <input type="text" id="comments" placeholder="Comentários">
        <input type="date" id="limit" placeholder="Limite">

        <button id="btnAddServices">Adicionar Serviço</button>
    </div>

    <div id="container-services">
        <template id="service-template">
            <div class="service">
                <p>id - <span></span></p>
                <p><span></span><input type="text" hidden></p>
                <p>Orçamento: <br><span></span><input type="number" hidden></p>
                <p>Descrição: <br><span></span><input type="text" hidden></p>
                <p>Comentários: <br><span></span><input type="text" hidden></p>
                <p>Register: <br><span></span></p>
                <p>Limite: <br><span></span><input type="date" hidden></p>
                <button class='delete-button'>Delete</button>
                <button class='edit-button'>Edit</button>
            </div>
        </template>
    </div>
</body>
</html>
